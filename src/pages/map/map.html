<ion-header>

  <ion-navbar>
    <ion-title>Carte des offres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [zoom]="3" [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let job of jobs" [latitude]="job.latitude" [longitude]="job.longitude">
        <agm-info-window>
          <strong>{{ job.name }}</strong>
        </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
